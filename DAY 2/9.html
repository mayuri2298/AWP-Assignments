<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Using FlexBox</title>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="background: skyblue; 
        height:75px;
        display:flex;
        align-items:center;">
        <div style="flex: 1;padding:center;border:2px solid black;font-size:18px">DACROOM</div>

        <div style="flex: 2;
            display:flex;
            justify-content:flex-end">
            <div style="margin-right: 10px;border:2px solid black">Home</div>
            <div style="margin-right: 10px;border:2px solid black">About US</div>
            <div style="margin-right: 10px;border:2px solid black">Contact US</div>
        </div>
    </div>
</body>

</html>
